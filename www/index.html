<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

    <script src="components/loader.js"></script>
    <script src="components/jquery-3.4.1.min.js"></script>
    <script src="components/acao.js"></script>
    

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">


</head>
<body>

<div class="container">
  <!-- Visor -->
    <div class="row">
        <div class="col-xs-12">
            <imput type="text" class="form-control" id="visor" placeholder="0" disabled></imput>
        </div>
    </div>

  <!-- NUMEROS DO 1 AO 3 -->
    <div class="row">
      <div class="col-xs-3">
          <button class="btn btn-danger" id="numero(1)">1</button>
      </div>

      <div class="col-xs-3">
          <button class="btn btn-danger" id="numero(2)">2</button>
      </div>

      <div class="col-xs-3">
          <button class="btn btn-danger" id="numero(3)">3</button>
      </div>
    </div>

  <!-- NUMEROS DO 4 AO 6 -->
      <div class="row">
        <div class="col-xs-3">
          <button class="btn btn-danger" id="numero(4)">4</button>
        </div>

        <div class="col-xs-3">
          <button class="btn btn-danger" id="numero(5)">5</button>
        </div>

        <div class="col-xs-3">
          <button class="btn btn-danger" id="numero(6)">6</button>
        </div>
    </div>
    
  <!-- NUMEROS DO 7 AO 9 -->
      <div class="row">
        <div class="col-xs-3">
          <button class="btn btn-danger" id="numero(7)">7</button>
        </div>

        <div class="col-xs-3">
          <button class="btn btn-danger" id="numero(8)">8</button>
       </div>

        <div class="col-xs-3">
          <button class="btn btn-danger" id="numero(9)">9</button>
        </div>
      </div>
      
  <!-- NUMEROS DO 4 AO 6 -->
      <div class="row">
        <div class="col-xs-3">
          <button class="btn btn-danger" id="virgula">,</button>
        </div>

       <div class="col-xs-3">
          <button class="btn btn-danger" id="numero(0)">0</button>
        </div>

      <div class="col-xs-3">
          <button class="btn btn-danger" id="igual">=</button>
        </div>
    </div>

      <!-- lateral da calculadora -->
      <div class="lateral">
      <div class="row">
        <div class="col-xs-3">
          <button class="btn btn-danger" id="apagar">C</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3">
          <button class="btn btn-danger" id="dividir">/</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3">
          <button class="btn btn-danger" id="multiplicar">x</button>
        </div>
      </div>
            <div class="row">
        <div class="col-xs-3">
          <button class="btn btn-danger" id="subtracao">-</button>
        </div>
      </div>
            <div class="row">
        <div class="col-xs-3">
          <button class="btn btn-danger" id="soma">+</button>
        </div>
      </div>
    </div>
    
</div>

</body>
</html>
